<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://use.typekit.net/rlj8psv.css">
	<title>MyWay</title>
	<style>
		html {
			background-color: #0e0d28;
		}
	</style>
</head>
<body style="background: linear-gradient(to top, #6E69FE, #0e0d28); min-height: 100vh; margin: 0; font-family: Jost; overflow: hidden;">
	<div class="vstack gap-2 col-md-5 mx-auto"></div>
		<div class="vstack"></div>
			<h1 align="center"><img src="logo/logov2.png" alt="logo" style="width: 70vw; padding-top: 16vh; padding-bottom: 25vh;"></h1>
		</div>
		<div style="width: 100%;">
			<div class="d-flex justify-content-center">
				<a id="delayedLink" class="button" style="background-color: #0f0d39; font-style: normal; text-decoration: none; font-size: x-large; font-weight: 600; color: #8783ff;" href="test.html">Log In</a>
				<script>
					document.getElementById('delayedLink').addEventListener('click', function(event) {
						event.preventDefault();
						setTimeout(function() {
							window.location.href = 'test.html';
						}, 600);
					});
				</script>
			</div>
		</div>
	</div>
</body>
</html>
