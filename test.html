<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta personalizada con Leaflet</title>

    <!-- Incluir el CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Establecer el tamaño del mapa */
        #map {
            height: 500px; /* Ajusta el tamaño del mapa */
            width: 100%;
        }
    </style>
</head>
<body style="background-color: #6E69Fe;">

<div id="map"></div> <!-- Div donde se cargará el mapa -->

<!-- Incluir la librería de Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>


var map = L.map('map').setView([40.464255969973365, -3.6978384363647883], 20);

var latlngs = [
    [40.464995974564864, -3.696880876499601],
    [40.465534699130394, -3.6994236105009004],
    [40.46809718212356, -3.7003834098701702]
];

var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

map.fitBounds(polyline.getBounds());

L.marker([40.464255969973365, -3.6978384363647883]).addTo(map)




</script>

</body>
</html>
